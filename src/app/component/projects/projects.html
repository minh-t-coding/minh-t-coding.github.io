<main>
    <article>
        <div class="toggle-container">
            <div>
                <button
                    class="toggle"
                    [class.active]="activeView === 'web'"
                    (click)="setView('web')"
                >
                    <h3>WEB</h3>
                    <img src="assets/web.gif" alt="Web projects" />
                </button>
            </div>
            <div>
                <button
                    class="toggle"
                    [class.active]="activeView === 'games'"
                    (click)="setView('games')"
                >
                    <h3>GAMES</h3>
                    <img src="assets/vg1.gif" alt="Game projects" />
                </button>
            </div>
        </div>

        @for (p of filteredProjects; track p.title) {
        <div class="project">
            <img src="{{ p.img }}" alt="{{ p.alt }}" />
            <div class="project-content">
                <h2>
                    <a href="{{ p.url }}" target="_blank">{{ p.title }}</a>
                </h2>
                <h3>{{ p.subtitle }}</h3>
                <p>{{ p.description }}</p>
            </div>
        </div>
        }
    </article>
</main>
